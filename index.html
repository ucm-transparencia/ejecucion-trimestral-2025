<body>

    <script>
        const coloresUCM = {

            secundarios: ['#b71234', '#979492', '#9B8942', '#7a0e29', '#c84a5f', '#6b6967', '#b4b1ae', '#8a7a3a', '#b5a363', '#5a0920']

        const datosPresupuesto = {

                    "meses": ["Enero", "Febrero", "Marzo"],
                    "datos": {"Enero": [35604856.89, 584975.24, 32394.91, 130456.35, 6770.56, 124197.18, 200000, 0], "Febrero": [71171554.05, 6368595.88, 37560.65, 288463.30, 2750417.58, 124197.18, 200000, 0], "Marzo": [107032093.17, 14647056.70, 188372.45, 724824.29, 19372887.92, 1254352.30, 200000, 43745.58]},
                    "presupuesto": [145000000, 25000000, 500000, 1500000, 25000000, 5000000, 1000000, 200000]
                }

            "2T": {

                    "presupuesto": [30000000, 210000000, 5000000, 600000, 35000000, 600000, 150000]
                },
                "gastos": {

                    "nombres": ["Cap. I", "Cap. II", "Cap. III", "Cap. IV", "Cap. VI", "Cap. VII", "Cap. VIII", "Cap. IX"],
                    "meses": ["Abril", "Mayo", "Junio"],
                    "datos": {"Abril": [142851816.90, 19988996.88, 329397.89, 2167949.76, 30109228.33, 4229265.14, 200000, 53745.58], "Mayo": [179314772.35, 24246206.26, 368912.31, 2764892.40, 40925040.56, 4338846.84, 462392.23, 53745.58], "Junio": [236618000, 35000000, 450000, 3500000, 52000000, 4351000, 462000, 100000]},
                    "presupuesto": [290000000, 50000000, 1000000, 5000000, 65000000, 8000000, 2000000, 500000]
                }
            },
            "3T": {
                "ingresos": {
                    "capitulos": ["III", "IV", "V", "VI", "VII", "VIII", "IX"],
                    "nombres": ["Cap. III", "Cap. IV", "Cap. V", "Cap. VI", "Cap. VII", "Cap. VIII", "Cap. IX"],
                    "meses": ["Julio", "Agosto", "Septiembre"],
                    "datos": {"Julio": [24832268.02, 227823315.79, 4672150.53, 295555.42, 31212209.47, 598813.87, 5508.43], "Agosto": [24856606.51, 259573928.05, 4698790.58, 295555.42, 31592379.44, 598813.87, 5508.43], "Septiembre": [29752308.18, 323371070.84, 5210491.06, 335653.57, 34591915.25, 772838.83, 5508.43]},
                    "presupuesto": [30000000, 210000000, 5000000, 600000, 35000000, 600000, 150000]
                },
                "gastos": {
                    "capitulos": ["I", "II", "III", "IV", "VI", "VII", "VIII", "IX"],
                    "nombres": ["Cap. I", "Cap. II", "Cap. III", "Cap. IV", "Cap. VI", "Cap. VII", "Cap. VIII", "Cap. IX"],
                    "meses": ["Julio", "Agosto", "Septiembre"],
                    "datos": {"Julio": [272933000, 35078000, 657953.93, 5495000, 66095000, 5247380.17, 749371.66, 99763.68], "Agosto": [309259162.75, 37399274.94, 659159.75, 5848677.88, 70293591.16, 5247380.17, 749371.66, 99763.68], "Septiembre": [347837998.10, 44607015.74, 697018.41, 7343974.74, 85463913.73, 5253320.17, 749371.66, 510876.44]},
                    "presupuesto": [290000000, 50000000, 1000000, 5000000, 65000000, 8000000, 2000000, 500000]
                }
            }
        };

        let chart = null;
        let currentView = 'bar';
        const trimestreSelect = document.getElementById('trimestre-select');
        const tipoSelect = document.getElementById('tipo-select');
        const mesSelect = document.getElementById('mes-select');
        const viewToggles = document.querySelectorAll('.view-toggle');
        const statsGrid = document.getElementById('statsGrid');

        // Funciones de descarga CSV
        function descargarCSV(contenido, nombreArchivo) {
            const blob = new Blob([contenido], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', nombreArchivo);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function generarCSVActual() {
            const trimestre = trimestreSelect.value;
            const tipo = tipoSelect.value;
            const mes = mesSelect.value;
            const dataset = datosPresupuesto[trimestre][tipo];
            
            let csv = 'Cap√≠tulo,Ejecutado,Presupuesto,Diferencia,% Ejecuci√≥n\n';
            
            dataset.nombres.forEach((nombre, idx) => {
                const ejecutado = dataset.datos[mes][idx];
                const presupuesto = dataset.presupuesto[idx];
                const diferencia = ejecutado - presupuesto;
                const porcentaje = ((ejecutado / presupuesto) * 100).toFixed(2);
                
                csv += `"${nombre}",${ejecutado},${presupuesto},${diferencia},${porcentaje}\n`;
            });
            
            const total_ejecutado = dataset.datos[mes].reduce((a, b) => a + b, 0);
            const total_presupuesto = dataset.presupuesto.reduce((a, b) => a + b, 0);
            const total_diferencia = total_ejecutado - total_presupuesto;
            const total_porcentaje = ((total_ejecutado / total_presupuesto) * 100).toFixed(2);
            
            csv += `\n"TOTAL",${total_ejecutado},${total_presupuesto},${total_diferencia},${total_porcentaje}\n`;
            
            const tipoTexto = tipo.charAt(0).toUpperCase() + tipo.slice(1);
            descargarCSV(csv, `${tipoTexto}_${trimestre}_${mes}_2025.csv`);
        }

        function generarCSVTrimestre() {
            const trimestre = trimestreSelect.value;
            const tipo = tipoSelect.value;
            const dataset = datosPresupuesto[trimestre][tipo];
            
            let csv = 'Cap√≠tulo,' + dataset.meses.join(',') + ',Presupuesto\n';
            
            dataset.nombres.forEach((nombre, idx) => {
                const valores = dataset.meses.map(mes => dataset.datos[mes][idx]);
                csv += `"${nombre}",${valores.join(',')},${dataset.presupuesto[idx]}\n`;
            });
            
            csv += '\n"TOTAL"';
            dataset.meses.forEach(mes => {
                const total = dataset.datos[mes].reduce((a, b) => a + b, 0);
                csv += `,${total}`;
            });
            const total_presupuesto = dataset.presupuesto.reduce((a, b) => a + b, 0);
            csv += `,${total_presupuesto}\n`;
            
            const tipoTexto = tipo.charAt(0).toUpperCase() + tipo.slice(1);
            descargarCSV(csv, `${tipoTexto}_${trimestre}_Completo_2025.csv`);
        }

        function generarCSVTodos() {
            const tipo = tipoSelect.value;
            
            let csv = 'Trimestre,Mes,Cap√≠tulo,Ejecutado,Presupuesto\n';
            
            Object.keys(datosPresupuesto).forEach(trimestre => {
                const dataset = datosPresupuesto[trimestre][tipo];
                
                dataset.meses.forEach(mes => {
                    dataset.nombres.forEach((nombre, idx) => {
                        const ejecutado = dataset.datos[mes][idx];
                        const presupuesto = dataset.presupuesto[idx];
                        csv += `${trimestre},${mes},"${nombre}",${ejecutado},${presupuesto}\n`;
                    });
                });
            });
            
            const tipoTexto = tipo.charAt(0).toUpperCase() + tipo.slice(1);
            descargarCSV(csv, `${tipoTexto}_Todos_los_Trimestres_2025.csv`);
        }

        // Event listeners para los botones
        document.getElementById('downloadCurrentBtn').addEventListener('click', generarCSVActual);
        document.getElementById('downloadAllBtn').addEventListener('click', generarCSVTrimestre);
        document.getElementById('downloadAllDataBtn').addEventListener('click', generarCSVTodos);

        function init() {
            actualizarMesesDisponibles();
            actualizarGrafico();
            trimestreSelect.addEventListener('change', () => { actualizarMesesDisponibles(); actualizarGrafico(); });
            tipoSelect.addEventListener('change', actualizarGrafico);
            mesSelect.addEventListener('change', actualizarGrafico);
            viewToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    viewToggles.forEach(t => t.classList.remove('active'));
                    toggle.classList.add('active');
                    currentView = toggle.dataset.view;
                    actualizarGrafico();
                });
            });
        }

        function actualizarMesesDisponibles() {
            const trimestre = trimestreSelect.value;
            const tipo = tipoSelect.value;
            const meses = datosPresupuesto[trimestre][tipo].meses;
            mesSelect.innerHTML = meses.map((mes, idx) => `<option value="${mes}" ${idx === meses.length - 1 ? 'selected' : ''}>${mes}</option>`).join('');
        }

        function formatearNumero(num) {
            return new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(num);
        }

        function actualizarEstadisticas(datos, presupuesto) {
            const totalEjecutado = datos.reduce((a, b) => a + b, 0);
            const totalPresupuesto = presupuesto.reduce((a, b) => a + b, 0);
            const porcentaje = ((totalEjecutado / totalPresupuesto) * 100).toFixed(1);
            const diferencia = totalEjecutado - totalPresupuesto;
            statsGrid.innerHTML = `
                <div class="stat-card"><h3>Total Ejecutado</h3><p>${formatearNumero(totalEjecutado)}</p></div>
                <div class="stat-card"><h3>Presupuesto Inicial</h3><p>${formatearNumero(totalPresupuesto)}</p></div>
                <div class="stat-card"><h3>% Ejecuci√≥n</h3><p>${porcentaje}%</p><div class="percentage ${porcentaje > 100 ? 'negative' : 'positive'}">${porcentaje > 100 ? '‚ö†Ô∏è Sobrepasado' : '‚úì Dentro del presupuesto'}</div></div>
                <div class="stat-card"><h3>Diferencia</h3><p class="${diferencia > 0 ? 'negative' : 'positive'}">${formatearNumero(Math.abs(diferencia))}</p><div class="percentage ${diferencia > 0 ? 'negative' : 'positive'}">${diferencia > 0 ? 'Exceso' : 'Disponible'}</div></div>
            `;
        }

        function actualizarGrafico() {
            const trimestre = trimestreSelect.value;
            const tipo = tipoSelect.value;
            const mes = mesSelect.value;
            const dataset = datosPresupuesto[trimestre][tipo];
            if (chart) chart.destroy();
            const ctx = document.getElementById('mainChart').getContext('2d');
            let config = {};
            switch(currentView) {
                case 'bar': config = crearGraficoBarras(dataset, mes); break;
                case 'line': config = crearGraficoLineas(dataset); break;
                case 'pie': config = crearGraficoPie(dataset, mes); break;
                case 'comparison': config = crearGraficoComparacion(dataset, mes); break;
            }
            chart = new Chart(ctx, config);
            actualizarEstadisticas(dataset.datos[mes], dataset.presupuesto);
        }

        function crearGraficoBarras(dataset, mes) {
            return {
                type: 'bar',
                data: {
                    labels: dataset.nombres,
                    datasets: [{
                        label: `Ejecutado (${mes})`,
                        data: dataset.datos[mes],
                        backgroundColor: 'rgba(183, 18, 52, 0.7)',
                        borderColor: coloresUCM.principal,
                        borderWidth: 2
                    }, {
                        label: 'Presupuesto Inicial',
                        data: dataset.presupuesto,
                        backgroundColor: 'rgba(151, 148, 146, 0.7)',
                        borderColor: coloresUCM.gris,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top', labels: { font: { size: 14, weight: 'bold' }, padding: 20 } },
                        title: { display: true, text: `Comparativa Presupuesto vs Ejecutado - ${mes}`, font: { size: 18, weight: 'bold' } },
                        tooltip: { callbacks: { label: function(context) { return context.dataset.label + ': ' + formatearNumero(context.parsed.y); } } }
                    },
                    scales: { y: { beginAtZero: true, ticks: { callback: function(value) { return formatearNumero(value); } } } }
                }
            };
        }

        function crearGraficoLineas(dataset) {
            const datasets = dataset.capitulos.map((cap, idx) => {
                const valores = dataset.meses.map(mes => dataset.datos[mes][idx]);
                return {
                    label: dataset.nombres[idx],
                    data: valores,
                    borderColor: coloresUCM.secundarios[idx % coloresUCM.secundarios.length],
                    backgroundColor: coloresUCM.secundarios[idx % coloresUCM.secundarios.length] + '20',
                    borderWidth: 3,
                    tension: 0.4,
                    fill: true
                };
            });
            return {
                type: 'line',
                data: { labels: dataset.meses, datasets: datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top', labels: { font: { size: 12 }, padding: 15 } },
                        title: { display: true, text: 'Evoluci√≥n Temporal por Cap√≠tulo', font: { size: 18, weight: 'bold' } },
                        tooltip: { callbacks: { label: function(context) { return context.dataset.label + ': ' + formatearNumero(context.parsed.y); } } }
                    },
                    scales: { y: { beginAtZero: true, ticks: { callback: function(value) { return formatearNumero(value); } } } }
                }
            };
        }

        function crearGraficoPie(dataset, mes) {
            return {
                type: 'doughnut',
                data: {
                    labels: dataset.nombres,
                    datasets: [{ data: dataset.datos[mes], backgroundColor: coloresUCM.secundarios, borderColor: '#fff', borderWidth: 3 }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { font: { size: 13 }, padding: 15 } },
                        title: { display: true, text: `Distribuci√≥n por Cap√≠tulo - ${mes}`, font: { size: 18, weight: 'bold' } },
                        tooltip: { callbacks: { label: function(context) { const total = context.dataset.data.reduce((a, b) => a + b, 0); const percentage = ((context.parsed / total) * 100).toFixed(1); return context.label + ': ' + formatearNumero(context.parsed) + ' (' + percentage + '%)'; } } }
                    }
                }
            };
        }

        function crearGraficoComparacion(dataset, mes) {
            const datosEjecutado = dataset.datos[mes];
            const diferencias = datosEjecutado.map((val, idx) => ((val / dataset.presupuesto[idx]) * 100).toFixed(1));
            return {
                type: 'bar',
                data: {
                    labels: dataset.nombres,
                    datasets: [{
                        label: '% de Ejecuci√≥n',
                        data: diferencias,
                        backgroundColor: diferencias.map(d => d > 100 ? 'rgba(183, 18, 52, 0.7)' : 'rgba(155, 137, 66, 0.7)'),
                        borderColor: diferencias.map(d => d > 100 ? coloresUCM.principal : coloresUCM.dorado),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top', labels: { font: { size: 14, weight: 'bold' } } },
                        title: { display: true, text: `Porcentaje de Ejecuci√≥n Presupuestaria - ${mes}`, font: { size: 18, weight: 'bold' } },
                        tooltip: { callbacks: { label: function(context) { return '% Ejecutado: ' + context.parsed.y + '%'; } } }
                    },
                    scales: { y: { beginAtZero: true, ticks: { callback: function(value) { return value + '%'; } } } }
                }
            };
        }

        init();
    </script>
</body>
